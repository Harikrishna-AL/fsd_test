<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Music Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="product_detail.html">Product Detail</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="cart">
            <h2>Your Items</h2>
            <div class="cart-item">
                <img src="./images/guitar.avif" alt="Acoustic Guitar" class="cart-item-image">
                <div class="item-details">
                    <h3>Acoustic Guitar</h3>
                    <p class="price">Price: $299.99</p>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
            <div class="cart-item">
                <img src="./images/drum.jpeg" alt="Drum Set" class="cart-item-image">
                <div class="item-details">
                    <h3>Drum Set</h3>
                    <p class="price">Price: $499.99</p>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
            <div class="cart-summary">
                <p>Total: <span class="total-price">$799.98</span></p>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Music Store. All rights reserved.</p>
    </footer>
</body>
